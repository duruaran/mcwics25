<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Tone Analysis</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Skin Tone Analysis</h1>
        <p>Upload your photo to determine your seasonal color type.</p>
        <form id="upload-form">
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit" id="upload-btn">Upload and Analyze</button>
        </form>
        <div id="result" class="hidden">
            <h2>Processing...</h2>
            <p>Your result will appear here shortly.</p>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
